<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Stack</title>
  </head>
  <body>
    <h2 class="py-2 text-center shadow ">Stack Data Structure</h2>

    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-2 mt-5">
      <!-- col 1 -->
      <div class="col px-4 border-end ">
        <div class="row g-3">
          <div class="col-auto">
            <input  type="text" class="form-control" id="push_input" placeholder="Write Something..">
          </div>
          <div class="col-auto">
            <button id="push" type="button" class="btn btn-primary mb-3">Push</button>
          </div>
          <div class="col-auto">
            <button id="pop" type="button" class="btn btn-primary mb-3">Pop</button>
          </div>
          <div class="col-auto">
            <button id="peek" type="button" class="btn btn-primary mb-3">Peek</button>
          </div>
        </div>


      </div>

      <!-- col 2 -->
      <div class="col">
       

        <div class="d-flex flex-column mb-3 px-4 text-center">          
          <div id="show" class="p-2 border   w-75 "></div>
        </div>
      </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="stack.js"></script>
  </body>
</html>
